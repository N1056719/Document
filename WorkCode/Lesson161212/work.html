<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  function start() {
    var elem = document.getElementById("box");
    var pos = 200;
    var wid = 0;
    var heig = 0;
    var posh = 200;
    var id = setInterval(frame, 10);
    var ani;
    var aniH;

    function frame() {
      if (pos == 398) {
        clearInterval(id);
        ani = setInterval(animate, 10);
      } else {
        pos++;
        //elem.style.top = pos + 'px';
        elem.style.width = pos + 'px';
      }
    }

    function animate(){
      if (wid == 199){
        clearInterval(ani);
        aniH = setInterval(animateH, 10);

      }else{
        wid++;
        pos++;
        elem.style.width = pos + 'px';
        elem.style.left = wid + 'px';
      }
    }

    function animateH(){
      if (posh == 398){
        clearInterval(aniH);
      }else{
        posh++;
        elem.style.height = posh + 'px';
      }
    }

  }
  </script>
  <style>
  #input-div{
    width: 800px;
    margin: auto;
  }
  #container{
    width: 400px;
    height: 400px;
    border: 1px solid red;
    margin: 20px auto 0 auto;
    overflow: hidden;
  }
  #box{
    width: 200px;
    height: 200px;
    position: relative;
    /*top:0px;
    left:200px;*/
    background-color: #eee;
    border: 1px solid blue;
  }
  </style>
</head>
  <body onload="start()">
    <div id="input-div">
      高度:<input id="height-input" type="text" value="400">
      寬度:<input id="width-input" type="text" value="400">
      delay:<input id="delay-input" type="text" value="10">
      step:<input id="step-input" type="text" value="1">
    </div>
    <div id="container">
      <div id="box">

      </div>
    </div>
  </body>
</html>
