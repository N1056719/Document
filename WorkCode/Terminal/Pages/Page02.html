	<script>
		// 畫面上按鈕按下後的處理程序
		function summit() {
			// 判斷呼叫這個函數的按鈕,決定開啟頁面
			if (event.target.id == 'Page01') {
				// 第一顆按鈕：影音回顧
				window.open('不知道！');
			}
			else if (event.target.id == 'Page02') {
				// 第二顆按鈕：家有佳音幸福分享
				window.open('http://ldhro.e-land.gov.tw/News_Content.aspx?n=7423397860C7E7C9&sms=D66D01B7FB3F42D5&s=357E97CCF2E7C575');
			}
			else if (event.target.id == 'Page03') {
				// Mod家庭精選餐
				window.open('https://eshop.cht.com.tw/Web/Personal/Product/Details?megaID=2498205F-B370-460A-9192-3CD5E2C5BBDD');
			}
			else if (event.target.id == 'Page04') {
				// Youtube
				window.open('https://www.youtube.com/?gl=TW');
			}
			else if (event.target.id == 'Page05') {
				// 愛奇藝台灣
				window.open('http://tw.iqiyi.com/');
			}
			else if (event.target.id == 'Page06') {
				// 國立中央大學 開放課程
				window.open('https://sites.google.com/site/ncuocw/home');
			}
			else if (event.target.id == 'Page07') {
				// 沙發電影院
				window.open('不知道');
			}	
			else if (event.target.id == 'Page08') {
				// yahoo奇摩電影
				window.open('https://tw.movies.yahoo.com/');
			}
					else if (event.target.id == 'Page09') {
				// 威秀影城線上訂票
				window.open('https://www.vscinemas.com.tw/vsTicketing/ticketing/ticket.aspx');
			}
								else if (event.target.id == 'Page10') {
				// 開放課程
				window.open('http://ocw.aca.ntu.edu.tw/ntu-ocw/');
			}
										else if (event.target.id == 'Page11') {
				// 電影預告
				window.open('https://tw.movies.yahoo.com/trailer_index.html');
			}
													else if (event.target.id == 'Page12') {
				// 來去電影院
				window.open('https://tw.movies.yahoo.com/trailer_index.html');
			}
			
		}
