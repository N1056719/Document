	<script>
		// 畫面上按鈕按下後的處理程序
		function summit() {
			// 判斷呼叫這個函數的按鈕,決定開啟頁面
			if (event.target.id == 'Page0501') {
				// 第一顆按鈕：我的行事曆
				window.open('不知道');
			}
			else if (event.target.id == 'Page0502') {
				// 第二顆按鈕：105年行政機關放假一覽表
				window.open('http://www.319papago.idv.tw/holiday/2016-hr/2016_HR.html');
			}
			else if (event.target.id == 'Page0503') {
				// google公司行事曆
				window.open('https://play.google.com/store/apps/details?id=com.google.android.calendar&hl=zh_TW');
			}
			else if (event.target.id == 'Page0504') {
				// 農民曆
				window.open('https://fate.windada.com/cgi-bin/calendar');
			}
			else if (event.target.id == 'Page0505') {
				// 校園行事曆
				window.open('http://acad.ntub.edu.tw/files/13-1004-37975.php?Lang=zh-tw');
			}
			else if (event.target.id == 'Page0506') {
				// 行程便利貼
				window.open('不知道');
			}
			else if (event.target.id == 'Page0507') {
				// 我的收支行事曆
				window.open('不知道');
			}
		}
	</script>
