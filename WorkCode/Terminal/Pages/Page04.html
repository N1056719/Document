<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>相簿</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-CSS --->
	<link href="../Styles/layout.css" rel="stylesheet" type="text/css" />
	<!-JQuery --->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>
	<!-載入 bootstrap CDN --->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-整個網站的處理程序 --->
	<script type="text/javascript" src="../Scripts/PageLoad.js"></script>
	<script>
		// 畫面上按鈕按下後的處理程序
		function summit() {
			// 判斷呼叫這個函數的按鈕,決定開啟頁面
			if (event.target.id == 'Page0401') {
				// 第一顆按鈕：雲端相簿
				window.open('https://photos.google.com/?hl=zh-TW');
			}
			else if (event.target.id == 'Page0402') {
				// 第二顆按鈕：picasa相簿
				window.open('https://picasa.google.com/intl/zh-TW/');
			}
			else if (event.target.id == 'Page0403') {
				// fickr
				window.open('https://www.flickr.com/');
			}
			else if (event.target.id == 'Page0404') {
				// facebook
				window.open('https://zh-tw.facebook.com/');
			}
			else if (event.target.id == 'Page0405') {
				// Google blogger
				window.open('https://www.blogger.com/about/?hl=zh-TW');
			}
			else if (event.target.id == 'Page0406') {
				// Google+
				window.open('https://plus.google.com/collections/featured?hl=zh_tw');
			}
			else if (event.target.id == 'Page0407') {
				// 部落客
				window.open('https://www.pixnet.net/blog');
			}
		}
	</script>
</head>
<body onload="formLoad()">
<div class="container">
	<div class="row">
		<div class="col-lg-12 headImage">
			<div class="box">
				<div class="box-heading">
					<img id='headImage' />
				</div>
			</div>
		</div>
	</div>
	<div class="leftSideBar DefaultButtonStyle left-sidebar-submit-group">
		<!-這是左側的 SideBar--->
		<input type="image" id="Page0401" />
		<input type="image" id="Page0404" />
		<input type="image" id="Page0406" />
		<input type="image" id="Page0407" />
	</div>
	<div class="row">
		<div class="col-xs-8 panel-item">
			<div id="submit-group" class="box">
				<div class="box-heading">
					<input type="image" id="Page0402" />
					<input type="image" id="Page0403" />
					<input type="image" id="Page0405" />
				</div>
			</div>
		</div>
	</div>
	<div class="row">
			<div class="box-heading">
				<!-顯示新聞--->
					<ul id='page04List' class='list-group'></ul>
			</div>
	</div>	
	<!-顯示版權聲告--->
	<footer>
		<div class="row">
			<div id='footer' class="col-lg-12">
				<img id='copyRight' />
			</div>
		</div>
	</footer>
</div>
</body>
