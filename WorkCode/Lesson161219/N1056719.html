    <style>
        
        /* 最外框 */        
        .container {
            font-family: 微軟正黑體;
            font-weight: bolder;
            margin-left: 20px;
        }
        /* 成績輸入區域 */
        
        .input-div {
            line-height: 30px;
        }
        /* 輸入說明列 */
        
        .input-group label {
            display: inline-block;
            width: 70px;
        }
        /* 資料輸入欄 */
        
        .input-group input {
            width: 300px;
            line-height: 20px;
            margin-left: 40px;
            /*外框線*/
            border: solid #D0D0D0 1px;
        }
        /* 提示訊息 */
        
        .input-group span {
            /*用float控制要不要移走,widhtSetTo="0",text-indent:--*/
        }
        /* 送出按鈕 */
        
        .submit-group input {
            font-family: 微軟正黑體;
            font-weight: bolder;
            width: 150px;
            line-height: 15px;
            /*圓角*/
            -webkit-border-radius: 5;
            -moz-border-radius: 5;
            border-radius: 5px;
            /*外框線*/
            border: solid #D0D0D0 1px;
            /*框底色*/
            background-color: white
        }
        /* 顯示學生成績的區域 */
        
        .data-div {}
        
        .data-div table {
            /* 表格無間隙 */
            border-collapse: collapse;
        }
        
        .data-div th {
            /* 上方框 */
            padding: 5px;
            border: solid red 1px;
            background: #F0F0F0;
            width: 110px;
        }
        
        .data-div td {
            padding: 5px;
            border: solid blue 1px;
        }
        /* 1n+3靠右 */
        
        .data-div td:nth-child(1n+3) {
            direction: rtl;
        }
    </style>
</head>

<body onload="formLoad()">
    <div class="container">
        <div class="input-div">
            <form>
                <div class="input-group">
                    <label for="student-number">
                        學號:</label>
                    <input id="student-number" type="text" onblur="validInput()">
                    <span class="error-message error-show-message">請輸入學號</span>
                </div>
                <div class="input-group">
                    <label for="student-name">
                        姓名:</label>
                    <input id="student-name" type="text" onblur="validInput()">
                    <span class="error-message error-show-message">請輸入姓名</span>
                </div>
                <div class="input-group">
                    <label for="chinese-score">
                        國文分數:</label>
                    <input id="chinese-score" type="text" onblur="validInput()">
                    <span class="error-message error-show-message">請輸入國文分數</span>
                </div>
                <div class="input-group">
                    <label for="math-score">
                        數學分數:</label>
                    <input id="math-score" type="text" onblur="validInput()">
                    <span class="error-message error-show-message">請輸入數學分數</span>
                </div>
                <div class="input-group">
                    <label for="english-score">
                        英文分數:</label>
                    <input id="english-score" type="text" onblur="validInput()">
                    <span class="error-message error-show-message">請輸入英文分數</span>
                </div>
                <div class="submit-group">
                    <input type="submit" value="加入" onclick="summit();return false">
                    <input type="button" value="清除">
                </div>
            </form>
        </div>
        <div class="data-div">
            <table>
                <tr>
                    <th class="col1">
                        學號</th>
                    <th class="col2">
                        姓名</th>
                    <th class="col3">
                        國文分數</th>
                    <th class="col4">
                        數學分數</th>
                    <th class="col5">
                        英文分數</th>
                    <th class="col6">
                        總分</th>
                    <th class="col7">
                        平均</th>
                </tr>

                    <td class="col6">
                        244</td>
                    <td class="col7">
                        81.3</td>
                </tr>
            </table>
        </div>
    </div>
</body>
