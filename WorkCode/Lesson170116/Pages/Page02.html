<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-CSS --->
	<link href="../Styles/layout.css" rel="stylesheet" type="text/css" />
	<!-JQuery --->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>
	<!-載入 bootstrap CDN --->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-整個網站的處理程序 --->
	<script type="text/javascript" src="../Scripts/PageLoad.js"></script>
	<script>
		// 畫面上按鈕按下後的處理程序
		function summit() {
			// 判斷呼叫這個函數的按鈕,決定開啟頁面
			if (event.target.id == 'Page0101') {
				// 第一顆按鈕：學習資源
				window.open('Page03.html');
			}
			else if (event.target.id == 'Page0102') {
				// 第二顆按鈕：相簿
				window.open('Page04.html');
			}
			else if (event.target.id == 'Page0103') {
				// 瘋影音
				window.open('Page02.html');
			}
			else if (event.target.id == 'Page0104') {
				// 行事曆
				window.open('Page05.html');
			}
			else if (event.target.id == 'Page0105') {
				// 投資理財
				window.open('Page07.html');
			}
			else if (event.target.id == 'Page0106') {
				// 我的書房
				window.open('Page06.html');
			}
		}
	</script>
</head>
<body onload="formLoad()">
<div class="container">
	<div class="row">
		<div class="col-lg-12 headImage">
			<div class="box">
				<div class="box-heading">
					<img id='headImage'/>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8 panel-item">
			<div id="submit-group" class="box">
				<div class="box-heading">
					<input type="image" id="Page0101" />
					<input type="image" id="Page0102" />
					<input type="image" id="Page0103" />
					<input type="image" id="Page0104" />
					<input type="image" id="Page0105" />
					<input type="image" id="Page0106" />
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div id='footer' class="col-lg-12">
				<img id='copyRight' />
			</div>
		</div>
	</footer>
</div>
</body>

</html>
